<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <input type="text" placeholder="Text" readonly/>
    <button type="button">Click Me</button>
    </div>

    <style>
      .red{
        background-color: blue;
      }
    </style>
  
  <script>
    //adicionando um id e uma classe
    const button = document.querySelector('#wrapper button');
      
      const changeInput = () => {
        const input = document.querySelector('#inputEl');
        if(input) {
          input.value = 'Hello World';
          document.querySelector('#wrapper').setAttribute('class', 'red');
        }
      };
      
      button.addEventListener('click', changeInput);
      
      document.querySelector('#wrapper input').setAttribute('id', 'inputEl');
  
  </script>
</body>
</html>
